[package]
name = "os"
version = "0.1.0"
authors = ["Luc Street <lucis-fluxum@users.noreply.github.com>"]
edition = "2018"

[package.metadata.bootimage]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-serial", "stdio", 
    "-display", "none"
]
test-success-exit-code = 33 # Since (0x10 << 1) | 1 = 33
test-timeout = 300

[dependencies]
bootloader = "0.9.2"
volatile = "0.2.6"
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
spin = "0.5.2"
x86_64 = "0.10.1"
uart_16550 = "0.2.5"

[[test]]
name = "should_panic"
harness = false
